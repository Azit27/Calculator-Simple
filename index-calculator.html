<!DOCTYPE html>
<html></html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">

    <script src="jquery.min.js"></script>
    <script src="calculator.js"></script>

</head>
<body>       
        <div class="border-calculator">
            <div class="display">
                <p id="operand"></p>
                
                <h2 id="result"></h2>
            </div>     
            
            <div class="buttons">
                <button type="button" id="clear" class="btn btn-warning btn-lg">C</button>
                <button type="button" id= "delete-num" class="btn btn-danger btn-lg">DEL</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">/</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">*</button>
            </div>
            <br>
            <div class= "buttons">
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">7</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">8</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">9</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">-</button>
            </div>
            <br>
            <div class="buttons">
                <button type="button" id="Normal-btn"  class="btn btn-outline-secondary btn-lg">4</button>
                <button type="button" id="Normal-btn"  class="btn btn-outline-secondary btn-lg">5</button>
                <button type="button" id="Normal-btn"  class="btn btn-outline-secondary btn-lg">6</button>
                <button type="button" id="Normal-btn"  class="btn btn-outline-secondary btn-lg">+</button>
            </div>
            <br>
            <div class="buttons">
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">1</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">2</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">3 </button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">.</button><br>
            </div> 
            <br>
            <div class="buttons">
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">0</button>
                <button type="button" id="Normal-btn" class="btn btn-outline-secondary btn-lg">00</button>
                <button type="button" id="equalto" class="btn btn-info btn-lg">=</button>
                
            </div>
        </div>
    
</body>
</html>
